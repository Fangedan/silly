<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Silly !!!</title>
    <style>
        /* Centering everything in the middle of the page */
        html, body {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #ffe6f2; /* Light pink background */
            font-family: Arial, sans-serif;
            color: #333;
        }

        .container {
            max-width: 800px;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center; /* Center text inside */
        }

        /* List styling */
        ul {
            list-style-position: inside; /* Moves bullet points closer to text */
            padding-left: 0; /* Removes default left padding */
            display: inline-block; /* Keeps the list centered */
            text-align: left; /* Ensures text aligns properly */
        }

        .pink-button {
            background-color: #ff80bf;
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            display: inline-block;
        }

        .pink-button:hover {
            background-color: #ff66a3;
        }

        .side-image {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 150px; /* Adjust size as needed */
            height: auto;
        }

        .left-image {
            left: 20px; /* Distance from the left edge */
        }

        .right-image {
            right: 20px; /* Distance from the right edge */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hi Jazmine !!!</h1>
        <h2>(hey)</h2>
        <p>I stayed up until [insert time here] on 3/7/2025 making ts u better say ty</p>
        <p>Here's a list of [insert number of things] things I appreciate abt u:</p>
        <ul>
            <li>ur eyes !</li>
        </ul>
        <p>Click <a href="#" class="pink-button">Here</a> for a suprise !!!</p>
    </div>

    <!-- Left GIF from GitHub -->
    <img src="https://github.com/Fangedan/silly/blob/main/Cat%20spinning.gif?raw=true" 
    alt="Left GIF" class="side-image left-image">

    <!-- Right JPEG from GitHub -->
    <img src="https://github.com/Fangedan/silly/blob/main/me%20leaning%20in%20after%20fnaf.jpeg?raw=true" 
    alt="Right JPEG" class="side-image right-image">
</body>
</html>
