    <style>
        /* Centering everything in the middle of the page */
        html, body {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #ffe6f2; /* Light pink background */
            font-family: Arial, sans-serif;
            color: #333;
        }

        .container {
            max-width: 800px;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center; /* Center text inside */
        }

        /* List styling */
        ul {
            list-style-position: inside; /* Moves bullet points closer to text */
            padding-left: 0; /* Removes default left padding */
            display: inline-block; /* Keeps the list centered */
            text-align: left; /* Ensures text aligns properly */
        }

        .glow {
            color: #ff80bf; /* Pink color */
            text-shadow: 0 0 1px #ff66a3, 0 0 2px #ff3385, 0 0 3px #ff0066; /* Reduced blur and spread for a softer glow */
            font-weight: bold;
        }


        /* Sparkling star styling */
        .star {
            position: absolute;
            width: 30px; /* Adjust size */
            height: auto;
            animation: twinkle 1.5s infinite alternate ease-in-out;
        }

        /* Animating stars for a twinkling effect */
        @keyframes twinkle {
            0% { opacity: 0.3; transform: scale(1); }
            100% { opacity: 1; transform: scale(1.2); }
        }

        .pink-button {
            background-color: #ff80bf;
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            display: inline-block;
        }

        .pink-button:hover {
            background-color: #ff66a3;
        }

        .side-image {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 150px; /* Adjust size as needed */
            height: auto;
        }

        .left-image {
            left: 20px; /* Distance from the left edge */
        }

        .right-image {
            right: 20px; /* Distance from the right edge */
        }

        /* Flower falling animation */
        @keyframes fall {
            0% {
                transform: translateY(-100px) rotate(0deg);
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
            }
        }

        /* Flower element styling */
        .flower {
            position: absolute;
            width: 30px; /* Adjust the flower size */
            height: auto;
            opacity: 0; /* Hidden initially */
            animation: fall 10s linear infinite; /* Fall animation */
        }

        /* Create different sizes and delays for each flower */
        .flower:nth-child(odd) {
            animation-duration: 10s;
        }

        .flower:nth-child(even) {
            animation-duration: 11s;
        }

        /* Fade out after the first 5 seconds */
        #flower-rain {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none; /* So it doesn't block clicks */
        }
    </style>
</head>
