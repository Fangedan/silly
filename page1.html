<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My GF?</title>
    <style>
        body {
            background-color: #ffd9e6;
            color: #ff80bf;
            font-family: 'Cursive', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-image: url('https://github.com/Fangedan/silly/blob/main/Cat%20spinning.gif?raw=true'), url('https://github.com/Fangedan/silly/blob/main/baby_s_breath_raw-removebg-preview.png?raw=true');
            background-position: top left, bottom right;
            background-size: 150px, 300px;
            background-repeat: no-repeat;
        }

        h1 {
            font-size: 4em;
            margin-top: 15%;
            color: #ff80bf;
            text-shadow: 0 4px 6px rgba(0, 0, 0, 0.3), 0 2px 4px rgba(255, 255, 255, 0.6);
            font-family: 'Lobster', cursive;
            letter-spacing: 3px;
            animation: bounce 1s ease-in-out infinite alternate;
        }

        /* Fancy bounce animation for the h1 */
        @keyframes bounce {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
            100% {
                transform: translateY(0);
            }
        }

        button {
            padding: 20px 40px;
            font-size: 1.5em;
            background-color: #ff80bf;
            color: white;
            border: none;
            cursor: pointer;
            margin: 20px;
            border-radius: 25px;
            font-family: 'Poppins', sans-serif;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        button:hover {
            background-color: #ff66b2;
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
        }

        button:active {
            transform: translateY(2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 30px;
            padding: 10px;
        }

        /* Exclamation falling animation */
        @keyframes fall {
            0% {
                transform: translateY(-100px) rotate(0deg);
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
            }
        }

        /* Exclamation element styling */
        .exclamation {
            position: absolute;
            width: 40px; /* Adjust the exclamation size */
            height: auto;
            opacity: 0; /* Hidden initially */
            animation: fall 10s linear infinite; /* Fall animation */
        }

        /* Create different sizes and delays for each exclamation */
        .exclamation:nth-child(odd) {
            animation-duration: 10s;
        }

        .exclamation:nth-child(even) {
            animation-duration: 11s;
        }

        /* Fade out after the first 5 seconds */
        #exclamation-rain {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none; /* So it doesn't block clicks */
        }

        /* Fancy text shadow for buttons */
        button {
            background: linear-gradient(45deg, #ff80bf, #ff66b2);
            border-radius: 50px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.4);
            transition: all 0.3s ease-in-out;
            font-size: 1.5em;
        }

        button:hover {
            transform: scale(1.1);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.6);
            background: linear-gradient(45deg, #ff66b2, #ff80bf);
        }

        /* Add a glowing effect to buttons */
        button:focus {
            outline: none;
            box-shadow: 0 0 10px 4px #ff80bf;
            animation: glowing 1.5s infinite;
        }

        @keyframes glowing {
            0% { box-shadow: 0 0 5px 4px #ff80bf; }
            50% { box-shadow: 0 0 15px 10px #ff80bf; }
            100% { box-shadow: 0 0 5px 4px #ff80bf; }
        }

        /* Add gradient text */
        .gradient-text {
            background: linear-gradient(45deg, #ff80bf, #ff66b2);
            -webkit-background-clip: text;
            color: transparent;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <!-- Exclamation Rain Container -->
    <div id="exclamation-rain"></div>

    <script src="exclamationRain.js"></script>

    <h1 class="gradient-text">Will you be my gf???</h1>
    <div class="button-container">
        <button onclick="location.href='page2.html'">yes!!!</button>
        <button onclick="showMessages()">no :(</button>
    </div>

    <script>
        let counter = 0; // Declare counter globally to keep track of the message index

        function showMessages() {
            let messages = [
                "bitch be fr",
                "ong? :(",
                "on everyone's soul except mine she wants me",
                "noo :(",
                "pls",
            ];

            if (counter < messages.length) {
                alert(messages[counter]);
                counter++;
            } else {
                alert("oh so we just friends huh");
                counter = 0; // Reset counter after the last message
            }
        }
    </script>
</body>
</html>
