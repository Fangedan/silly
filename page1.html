<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My GF?</title>
    <style>
        body {
            background-color: #ffd9e6;
            color: #ff80bf;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        h1 {
            font-size: 3em;
            margin-top: 20%;
        }

        button {
            padding: 20px 40px;
            font-size: 1.5em;
            background-color: #ff80bf;
            color: white;
            border: none;
            cursor: pointer;
            margin: 20px;
            border-radius: 10px;
        }

        button:hover {
            background-color: #ff66b2;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        /* Flower falling animation */
        @keyframes fall {
            0% {
                transform: translateY(-100px) rotate(0deg);
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
            }
        }

        /* Exclamation element styling */
        .exclamation {
            position: absolute;
            width: 30px; /* Adjust the exclamation size */
            height: auto;
            opacity: 0; /* Hidden initially */
            animation: fall 10s linear infinite; /* Fall animation */
        }

        /* Create different sizes and delays for each exclamation */
        .exclamation:nth-child(odd) {
            animation-duration: 10s;
        }

        .exclamation:nth-child(even) {
            animation-duration: 11s;
        }

        /* Fade out after the first 5 seconds */
        #exclamation-rain {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none; /* So it doesn't block clicks */
        }

        /* Cat and flower background */
        body {
            background-image: url('https://github.com/Fangedan/silly/blob/main/Cat%20spinning.gif?raw=true'), url('https://github.com/Fangedan/silly/blob/main/baby_s_breath_raw-removebg-preview.png?raw=true');
            background-position: top left, bottom right;
            background-size: 150px, 300px;
            background-repeat: no-repeat;
        }
    </style>
</head>
<body>
    <!-- Flower Rain Container -->
    <div id="flower-rain"></div>

    <script src="flowerRain.js"></script>

    <h1>Will you be my gf???</h1>
    <div class="button-container">
        <button onclick="location.href='page3.html'">yes!!!</button>
        <button onclick="showMessages()">no :(</button>
    </div>

    <script>
        let counter = 0; // Declare counter globally to keep track of the message index

        function showMessages() {
            let messages = [
                "bitch be fr",
                "ong? :(",
                "nah",
                "noo :(",
                "on everyone's soul except mine she wants me",
            ];

            if (counter < messages.length) {
                alert(messages[counter]);
                counter++;
            } else {
                alert("Please choose 'Yes!!!'!");
                counter = 0; // Reset counter after the last message
            }
        }
    </script>
</body>
</html>
