<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YAYYY!!!</title>
    <style>
        body {
            background: url('https://github.com/Fangedan/silly/blob/main/how%20pretty%20my%20gf%20is.jpeg?raw=true') no-repeat center center fixed;
            background-size: 100% 100%;
            color: #ff80bf;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        h1 {
            font-size: 3em;
            color: #ff66b2;
            margin-top: 0;
            animation: bounce 1s ease-in-out infinite alternate;
        }

        @keyframes bounce {
            0% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0); }
        }

        .celebration {
            font-size: 2em;
            color: #ff99cc;
            margin-top: 20px;
        }

        .decor {
            margin-top: 20px;
            color: #ff66b2;
        }

        .cat, .flower {
            width: 100px;
            margin: 10px;
        }

        .flower {
            animation: moveFlower 3s ease-in-out infinite;
        }

        @keyframes moveFlower {
            0% { transform: translate(0, 0); }
            25% { transform: translate(30px, -30px); }
            50% { transform: translate(-50px, 50px); }
            75% { transform: translate(70px, -20px); }
            100% { transform: translate(-60px, 60px); }
        }

        .center-image {
            width: 300px;
            height: auto;
            border-radius: 15px;
            margin-top: 10%;
        }

        /* Heart falling animation */
        @keyframes fall {
            0% { transform: translateY(-100px) rotate(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
        }

        /* Heart element styling */
        .heart {
            position: absolute;
            width: 30px;
            height: auto;
            opacity: 0;
            animation: fall 10s linear infinite;
        }

        .heart:nth-child(odd) {
            animation-duration: 10s;
        }

        .heart:nth-child(even) {
            animation-duration: 11s;
        }

        #heart-rain {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div id="heart-rain"></div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const heartContainer = document.getElementById("heart-rain");
            for (let i = 0; i < 20; i++) {
                let heart = document.createElement("img");
                heart.src = "https://github.com/Fangedan/silly/blob/main/pink_heart-removebg-preview.png?raw=true";
                heart.classList.add("heart");
                heart.style.left = Math.random() * 100 + "vw";
                heart.style.animationDelay = Math.random() * 5 + "s";
                heartContainer.appendChild(heart);
            }
        });
    </script>
    <img src="https://github.com/Fangedan/silly/blob/main/Jazmine.jpg?raw=true" alt="mine" class="center-image">
    <h1>YAYYY!!!</h1>
    <div class="celebration">I luv u ! ðŸŽ‰</div>
    <div class="decor">
        <img src="https://github.com/Fangedan/silly/blob/main/Cat%20spinning.gif?raw=true" alt="Cat" class="cat">
        <img src="https://github.com/Fangedan/silly/blob/main/baby_s_breath_raw-removebg-preview.png?raw=true" alt="Baby's Breath" class="flower">
    </div>
</body>
</html>
